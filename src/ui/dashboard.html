<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RindBrowser - AI-Powered Automation Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .status-online {
            background: #10b981;
            color: white;
        }

        .status-offline {
            background: #ef4444;
            color: white;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #64748b;
        }

        .btn-danger {
            background: #ef4444;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .output {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .metric {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .metric-label {
            color: #64748b;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .log-entry {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            background: white;
        }

        .log-success { border-left: 3px solid #10b981; }
        .log-error { border-left: 3px solid #ef4444; }
        .log-info { border-left: 3px solid #3b82f6; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ RindBrowser</h1>
            <p class="subtitle">AI-Powered Browser Automation Platform</p>
        </header>

        <div class="grid">
            <!-- Server Status -->
            <div class="card">
                <h2>Server Status</h2>
                <span id="serverStatus" class="status-badge status-offline">Offline</span>
                <div class="metrics">
                    <div class="metric">
                        <div class="metric-value" id="requestCount">0</div>
                        <div class="metric-label">Requests</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="uptime">0s</div>
                        <div class="metric-label">Uptime</div>
                    </div>
                </div>
                <button class="btn" onclick="checkHealth()">Check Health</button>
            </div>

            <!-- Browser Control -->
            <div class="card">
                <h2>Browser Control</h2>
                <button class="btn" onclick="initBrowser()">Initialize Browser</button>
                <button class="btn btn-secondary" onclick="getBrowserStatus()">Get Status</button>
                <button class="btn btn-danger" onclick="closeBrowser()">Close Browser</button>
                <div class="output" id="browserOutput">Ready to initialize...</div>
            </div>

            <!-- Navigation -->
            <div class="card">
                <h2>Navigation</h2>
                <input type="text" id="urlInput" placeholder="https://example.com" value="https://example.com">
                <button class="btn" onclick="navigate()">Navigate</button>
                <button class="btn btn-secondary" onclick="extractData()">Extract Data</button>
                <button class="btn btn-secondary" onclick="analyzePage()">Analyze Page</button>
            </div>
        </div>

        <div class="grid">
            <!-- Page Data -->
            <div class="card">
                <h2>Page Data</h2>
                <div class="output" id="pageData">Navigate to a page to see data...</div>
            </div>

            <!-- Activity Log -->
            <div class="card">
                <h2>Activity Log</h2>
                <div class="output" id="activityLog">Waiting for activity...</div>
            </div>
        </div>

        <!-- Workflows -->
        <div class="card">
            <h2>Quick Workflows</h2>
            <div style="display: flex; flex-wrap: wrap; gap: 10px;">
                <button class="btn" onclick="runWorkflow('google-search')">Google Search</button>
                <button class="btn" onclick="runWorkflow('competitor-analysis')">Competitor Analysis</button>
                <button class="btn" onclick="runWorkflow('qa-test')">QA Test</button>
                <button class="btn btn-secondary" onclick="clearLogs()">Clear Logs</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';
        let requestCount = 0;
        let startTime = Date.now();

        // Update uptime every second
        setInterval(() => {
            const seconds = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('uptime').textContent = seconds + 's';
        }, 1000);

        function log(message, type = 'info') {
            const logDiv = document.getElementById('activityLog');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);
            requestCount++;
            document.getElementById('requestCount').textContent = requestCount;
        }

        async function apiCall(endpoint, method = 'GET', body = null) {
            try {
                const options = {
                    method,
                    headers: { 'Content-Type': 'application/json' }
                };
                if (body) options.body = JSON.stringify(body);

                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const data = await response.json();
                return data;
            } catch (error) {
                log(`API Error: ${error.message}`, 'error');
                throw error;
            }
        }

        async function checkHealth() {
            try {
                const data = await apiCall('/health');
                document.getElementById('serverStatus').textContent = data.status;
                document.getElementById('serverStatus').className = 'status-badge status-online';
                log('Server is healthy', 'success');
            } catch (error) {
                document.getElementById('serverStatus').className = 'status-badge status-offline';
                log('Server is offline', 'error');
            }
        }

        async function initBrowser() {
            log('Initializing browser...', 'info');
            const data = await apiCall('/initialize', 'POST', { options: { headless: false } });
            document.getElementById('browserOutput').textContent = JSON.stringify(data, null, 2);
            log('Browser initialized', 'success');
        }

        async function getBrowserStatus() {
            const data = await apiCall('/status');
            document.getElementById('browserOutput').textContent = JSON.stringify(data, null, 2);
            log('Status retrieved', 'info');
        }

        async function closeBrowser() {
            const data = await apiCall('/close', 'POST');
            document.getElementById('browserOutput').textContent = 'Browser closed';
            log('Browser closed', 'info');
        }

        async function navigate() {
            const url = document.getElementById('urlInput').value;
            log(`Navigating to ${url}...`, 'info');
            await apiCall('/navigate', 'POST', { url });
            log(`Navigated to ${url}`, 'success');
        }

        async function extractData() {
            log('Extracting page data...', 'info');
            const data = await apiCall('/extract');
            document.getElementById('pageData').textContent = JSON.stringify(data.data, null, 2);
            log('Data extracted', 'success');
        }

        async function analyzePage() {
            log('Analyzing page structure...', 'info');
            const data = await apiCall('/analyze');
            document.getElementById('pageData').textContent = JSON.stringify(data.analysis, null, 2);
            log('Analysis complete', 'success');
        }

        async function runWorkflow(workflowName) {
            log(`Running workflow: ${workflowName}...`, 'info');
            
            const workflows = {
                'google-search': [
                    { action: 'navigate', url: 'https://google.com' },
                    { action: 'wait', selector: 'input[name="q"]', timeout: 3000 },
                    { action: 'extract' }
                ],
                'competitor-analysis': [
                    { action: 'navigate', url: 'https://example.com' },
                    { action: 'analyze' }
                ],
                'qa-test': [
                    { action: 'navigate', url: document.getElementById('urlInput').value },
                    { action: 'extract' },
                    { action: 'analyze' }
                ]
            };

            const steps = workflows[workflowName];
            const data = await apiCall('/workflow/execute', 'POST', { steps });
            document.getElementById('pageData').textContent = JSON.stringify(data, null, 2);
            log(`Workflow ${workflowName} completed`, 'success');
        }

        function clearLogs() {
            document.getElementById('activityLog').textContent = 'Logs cleared';
            requestCount = 0;
            document.getElementById('requestCount').textContent = '0';
        }

        // Check health on load
        checkHealth();
    </script>
</body>
</html>
